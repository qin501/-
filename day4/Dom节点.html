<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>
	<body>
		<div id="box">
			
		</div>
		<h1 class="bt"></h1>
		<p></p>
	</body>
		<script type="text/javascript">
			/*通过id查找元素*/
			var box=document.getElementById('box');
			console.log(box)
			box.style.width=200+'px';
			box.style.height=200+'px';
			box.style.backgroundColor='red';
			/*通过class名查找元素*/
			var btn=document.getElementsByClassName('bt');
			console.log(btn);
			/*修改元素文本内容*/
			//btn[0].innerText='innerText';
			/*修改元素内容*/
			btn[0].innerHTML='innerHTML';
			/*通过标签名查找元素（节点）*/
			var list=document.getElementsByTagName('p');
			console.log(list);
			
			
		</script>
</html>
