<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				background: #ccc;
			}
			.yiru{
				animation: suiji 5s linear infinite;
			}
			@keyframes suiji{
				from{background: #ccc;}
				25%{background: black;}
				50%{background: yellow;}
				75%{background: red;}
				to{background:red;}
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		var box=document.getElementById('box');
		/*鼠标点击*/
		box.onclick=function(){
			this.innerText='这是点击事件';
			this.style.backgroundColor='red';			
		}
		/*鼠标双击*/
		box.ondblclick=function(){
			this.style.borderRadius='50%';
		}
		/*鼠标移入*/
		box.onmouseover=function(){
			this.className="yiru";
		}
		/*鼠标移出事件*/
		box.onmouseout=function(){
			this.className='';
		}
		
		
		
	</script>
</html>
